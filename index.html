<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Global_style.css">
    <title>Rocket Music</title>
</head>
<body>
    <div class="container">
    
    <img src="img/Anitta-Envolver.jpg" alt="Anitta-Envolver">

    <div class="Infos">
        <h2>Name</h2>
        <i><u>Anitta</u></i>
    </div>
    <div class="Timer">
        <div class="Bar">
        <progress value="0.9" max="1"></progress>
        <div class="Point">
            <img class="Rocket" src="img/kisspng-rocket-launch-spacecraft-logo-clip-art-rakete-icon-5b558e16aa3cc8.7050297015323335906973__1_-removebg-preview (1).png">
        </div>
    </div>
        <div class="Time">
            <p class="Begin">0:00</p>
            <p class="End">3:40</p>
        </div>
    </div>

    <br><br>
    <div class="Player">
        
        <i class="fas fa-fast-backward direction anterior"></i>
        <i class="fas fa-play play-button"></i>
        <i class="fas fa-pause pause-button"></i>
        <i class="fas fa-fast-forward direction proxima"></i>

    </div>
    <audio src="sound/Anitta - Envolver (LetraLyrics).mp3"></audio>
    <script src="Construct.js"></script>
</div>

</html>
